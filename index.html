<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Flappy Bird Clone</title>
        <style>
            body {
                margin: 0;
                overflow: hidden;
                background-color: #71c5cf;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                font-family: "Arial", sans-serif;
            }

            canvas {
                display: block;
                border: none;
                box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
            }

            .overlay {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                color: white;
                font-size: 2em;
                text-align: center;
                pointer-events: none;
                background-color: rgba(0, 0, 0, 0.5);
            }

            .overlay-text {
                margin-bottom: 20px;
                text-shadow: 2px 2px 4px #000000;
            }

            .overlay-button {
                padding: 10px 20px;
                background-color: rgba(255, 255, 255, 0.3);
                border: 2px solid white;
                border-radius: 5px;
                cursor: pointer;
                pointer-events: auto;
                font-size: 0.8em;
                text-shadow: 2px 2px 4px #000000;
            }
        </style>
    </head>
    <body>
        <canvas id="gameCanvas" width="400" height="600"></canvas>
        <div id="overlay" class="overlay"></div>

        <script>
            const canvas = document.getElementById("gameCanvas");
            const ctx = canvas.getContext("2d");
            const overlay = document.getElementById("overlay");

            const birdEmoji = "üê¶";

            const game = {
                bird: {
                    x: 80,
                    y: 200,
                    size: 25,
                    velocityY: 0,
                    gravity: 0.6,
                    jumpStrength: -12,
                },
                pipes: [],
                pipeSpacing: 220,
                pipeWidth: 60,
                pipeGap: 160,
                pipeSpeed: 2.5,
                score: 0,
                gameStarted: false,
                gameOver: false,
                highScore: localStorage.getItem("highScore") || 0,
            };

            function resetGame() {
                game.bird.y = 200;
                game.bird.velocityY = 0;
                game.pipes = [];
                game.score = 0;
                game.gameStarted = false;
                game.gameOver = false;
                game.pipes.push(createPipe());
                hideOverlay();
            }

            function createPipe() {
                const minPipeHeight = 50;
                const maxPipeHeight = canvas.height / 2;
                const topPipeHeight = Math.random() * (maxPipeHeight - minPipeHeight) + minPipeHeight;
                const bottomPipeY = topPipeHeight + game.pipeGap;
                return {
                    x: canvas.width,
                    topPipeHeight: topPipeHeight,
                    bottomPipeY: bottomPipeY,
                };
            }

            function drawBackground() {
                const skyGradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
                skyGradient.addColorStop(0, "#87CEEB");
                skyGradient.addColorStop(0.5, "#87CEEB");
                skyGradient.addColorStop(1, "#E0F7FA");
                ctx.fillStyle = skyGradient;
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                const groundGradient = ctx.createLinearGradient(0, canvas.height - 100, 0, canvas.height);
                groundGradient.addColorStop(0, "#DAA520");
                groundGradient.addColorStop(1, "#B8860B");
                ctx.fillStyle = groundGradient;
                ctx.fillRect(0, canvas.height - 100, canvas.width, 100);
            }

            function drawBird() {
                ctx.font = `${game.bird.size}px serif`;
                ctx.fillStyle = "white";
                ctx.shadowColor = "black";
                ctx.shadowOffsetX = 2;
                ctx.shadowOffsetY = 2;
                ctx.shadowBlur = 3;
                ctx.fillText(birdEmoji, game.bird.x - game.bird.size / 2, game.bird.y + game.bird.size / 2 - 5);
                ctx.shadowColor = "transparent";
            }

            function drawPipes() {
                for (let i = 0; i < game.pipes.length; i++) {
                    const pipe = game.pipes[i];

                    const pipeGradient = ctx.createLinearGradient(pipe.x, 0, pipe.x + game.pipeWidth, 0);
                    pipeGradient.addColorStop(0, "#32CD32");
                    pipeGradient.addColorStop(1, "#228B22");
                    ctx.fillStyle = pipeGradient;

                    ctx.fillRect(pipe.x, 0, game.pipeWidth, pipe.topPipeHeight);
                    ctx.fillRect(pipe.x, pipe.bottomPipeY, game.pipeWidth, canvas.height - pipe.bottomPipeY);

                    ctx.fillStyle = "#228B22";
                    ctx.fillRect(pipe.x - 5, pipe.topPipeHeight - 20, game.pipeWidth + 10, 20);
                    ctx.fillRect(pipe.x - 5, pipe.bottomPipeY, game.pipeWidth + 10, 20);
                }
            }

            function drawScore() {
                ctx.fillStyle = "white";
                ctx.font = "32px Arial";
                ctx.textAlign = "center";
                ctx.shadowColor = "black";
                ctx.shadowOffsetX = 2;
                ctx.shadowOffsetY = 2;
                ctx.shadowBlur = 3;
                ctx.fillText("Score: " + game.score, canvas.width / 2, 50);
                ctx.shadowColor = "transparent";
                ctx.textAlign = "start";
            }

            function drawHighScore() {
                ctx.fillStyle = "rgba(255, 255, 255, 0.8)";
                ctx.font = "16px Arial";
                ctx.textAlign = "right";
                ctx.shadowColor = "black";
                ctx.shadowOffsetX = 1;
                ctx.shadowOffsetY = 1;
                ctx.shadowBlur = 2;
                ctx.fillText("High Score: " + game.highScore, canvas.width - 10, 30);
                ctx.shadowColor = "transparent";
                ctx.textAlign = "start";
            }

            function showOverlay(text, buttonText, buttonAction) {
                overlay.innerHTML = `<div class="overlay-text">${text}</div>${
                    buttonText ? `<div id="overlayButton" class="overlay-button">${buttonText}</div>` : ""
                }`;
                overlay.style.display = "flex";
                if (buttonText) {
                    const overlayButton = document.getElementById("overlayButton");
                    overlayButton.onclick = buttonAction;
                }
            }

            function hideOverlay() {
                overlay.style.display = "none";
                overlay.innerHTML = "";
            }

            function drawStartScreen() {
                showOverlay("Tap or Space to Start<br>Flappy Bird Clone", "Start Game", startGame);
            }

            function drawGameOverScreen() {
                const gameOverText = `Game Over!<br>Your Score: ${game.score} üíÄ`;
                const highScoreText =
                    game.score > game.highScore ? `<br>üéâ New High Score! üéâ` : `<br>High Score: ${game.highScore}`;
                showOverlay(gameOverText + highScoreText, "Restart Game", resetGame);
            }

            function startGame() {
                game.gameStarted = true;
                hideOverlay();
                updateGame();
            }

            function updateGame() {
                if (!game.gameStarted) {
                    drawStartScreen();
                    return;
                }

                if (game.gameOver) {
                    drawGameOverScreen();
                    return;
                }

                drawBackground();
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                drawBackground();

                game.bird.velocityY += game.bird.gravity;
                game.bird.y += game.bird.velocityY;

                if (game.bird.y + game.bird.size / 2 > canvas.height - 100 || game.bird.y - game.bird.size / 2 < 0) {
                    game.gameOver = true;
                    if (game.score > game.highScore) {
                        game.highScore = game.score;
                        localStorage.setItem("highScore", game.highScore);
                    }
                }

                if (game.pipes.length === 0 || game.pipes[game.pipes.length - 1].x < canvas.width - game.pipeSpacing) {
                    game.pipes.push(createPipe());
                }

                for (let i = 0; i < game.pipes.length; i++) {
                    const pipe = game.pipes[i];
                    pipe.x -= game.pipeSpeed;

                    if (pipe.x + game.pipeWidth < 0) {
                        game.pipes.splice(i, 1);
                        i--;
                        game.score++;
                    }

                    if (
                        game.bird.x + game.bird.size / 2 > pipe.x &&
                        game.bird.x - game.bird.size / 2 < pipe.x + game.pipeWidth &&
                        (game.bird.y - game.bird.size / 2 < pipe.topPipeHeight ||
                            game.bird.y + game.bird.size / 2 > pipe.bottomPipeY)
                    ) {
                        game.gameOver = true;
                        if (game.score > game.highScore) {
                            game.highScore = game.score;
                            localStorage.setItem("highScore", game.highScore);
                        }
                    }
                }

                drawPipes();
                drawBird();
                drawScore();
                drawHighScore();

                requestAnimationFrame(updateGame);
            }

            function jump() {
                if (!game.gameStarted) {
                    startGame();
                    return;
                }
                if (!game.gameOver) {
                    game.bird.velocityY = game.bird.jumpStrength;
                } else {
                    resetGame();
                    startGame();
                }
            }

            document.addEventListener("keydown", function (event) {
                if (event.code === "Space") {
                    jump();
                }
            });

            canvas.addEventListener("mousedown", jump);
            canvas.addEventListener("touchstart", jump);

            resetGame();
            drawStartScreen();
        </script>
    </body>
</html>
