<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Flappy Bird Clone</title>
        <style>
            body {
                margin: 0;
                overflow: hidden;
                background-color: #71c5cf;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }

            canvas {
                display: block;
                background-color: #5cb85c;
                border: 2px solid black;
            }
        </style>
    </head>
    <body>
        <canvas id="gameCanvas" width="400" height="600"></canvas>

        <script>
            const canvas = document.getElementById("gameCanvas");
            const ctx = canvas.getContext("2d");

            let bird = {
                x: 50,
                y: 150,
                size: 20,
                velocityY: 0,
                gravity: 0.5,
                jumpStrength: -10,
            };

            let pipes = [];
            let pipeSpacing = 200;
            let pipeWidth = 50;
            let pipeGap = 150;
            let pipeSpeed = 2;

            let score = 0;
            let gameStarted = false;
            let gameOver = false;

            function resetGame() {
                bird = {
                    x: 50,
                    y: 150,
                    size: 20,
                    velocityY: 0,
                    gravity: 0.5,
                    jumpStrength: -10,
                };
                pipes = [];
                score = 0;
                gameStarted = false;
                gameOver = false;
                pipes.push(createPipe());
            }

            function createPipe() {
                let topPipeHeight = Math.random() * (canvas.height / 2) + 50;
                let bottomPipeY = topPipeHeight + pipeGap;
                return {
                    x: canvas.width,
                    topPipeHeight: topPipeHeight,
                    bottomPipeY: bottomPipeY,
                };
            }

            function drawBird() {
                ctx.fillStyle = "yellow";
                ctx.fillRect(bird.x - bird.size / 2, bird.y - bird.size / 2, bird.size, bird.size);
            }

            function drawPipes() {
                ctx.fillStyle = "green";
                for (let i = 0; i < pipes.length; i++) {
                    let pipe = pipes[i];
                    ctx.fillRect(pipe.x, 0, pipeWidth, pipe.topPipeHeight);
                    ctx.fillRect(pipe.x, pipe.bottomPipeY, pipeWidth, canvas.height - pipe.bottomPipeY);
                }
            }

            function drawScore() {
                ctx.fillStyle = "white";
                ctx.font = "24px Arial";
                ctx.fillText("Score: " + score, 10, 30);
            }

            function drawStartScreen() {
                ctx.fillStyle = "white";
                ctx.font = "30px Arial";
                ctx.textAlign = "center";
                ctx.fillText("Click to Start", canvas.width / 2, canvas.height / 2);
                ctx.textAlign = "left";
            }

            function drawGameOverScreen() {
                ctx.fillStyle = "red";
                ctx.font = "40px Arial";
                ctx.textAlign = "center";
                ctx.fillText("Game Over!", canvas.width / 2, canvas.height / 2 - 50);
                ctx.font = "20px Arial";
                ctx.fillText("Click to Restart", canvas.width / 2, canvas.height / 2 + 10);
                ctx.textAlign = "left";
            }

            function updateGame() {
                if (!gameStarted) {
                    drawStartScreen();
                    return;
                }

                if (gameOver) {
                    drawGameOverScreen();
                    return;
                }

                ctx.clearRect(0, 0, canvas.width, canvas.height);

                bird.velocityY += bird.gravity;
                bird.y += bird.velocityY;

                if (bird.y + bird.size / 2 > canvas.height || bird.y - bird.size / 2 < 0) {
                    gameOver = true;
                }

                if (pipes.length === 0 || pipes[pipes.length - 1].x < canvas.width - pipeSpacing) {
                    pipes.push(createPipe());
                }

                for (let i = 0; i < pipes.length; i++) {
                    let pipe = pipes[i];
                    pipe.x -= pipeSpeed;

                    if (pipe.x + pipeWidth < 0) {
                        pipes.splice(i, 1);
                        i--;
                        score++;
                    }

                    if (
                        bird.x + bird.size / 2 > pipe.x &&
                        bird.x - bird.size / 2 < pipe.x + pipeWidth &&
                        (bird.y - bird.size / 2 < pipe.topPipeHeight || bird.y + bird.size / 2 > pipe.bottomPipeY)
                    ) {
                        gameOver = true;
                    }
                }

                drawPipes();
                drawBird();
                drawScore();

                requestAnimationFrame(updateGame);
            }

            function jump() {
                if (!gameStarted) {
                    gameStarted = true;
                }
                if (!gameOver) {
                    bird.velocityY = bird.jumpStrength;
                } else {
                    resetGame();
                }
            }

            document.addEventListener("keydown", function (event) {
                if (event.code === "Space") {
                    jump();
                }
            });

            canvas.addEventListener("mousedown", jump);

            resetGame();
            updateGame();
        </script>
    </body>
</html>
