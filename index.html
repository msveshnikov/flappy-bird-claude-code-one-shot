<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Flappy Bird Clone</title>
        <style>
            body {
                margin: 0;
                overflow: hidden;
                background-color: #71c5cf;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                font-family: sans-serif;
            }

            canvas {
                display: block;
                background-color: #5cb85c;
                border: 2px solid black;
            }

            .overlay {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                color: white;
                font-size: 2em;
                text-align: center;
                pointer-events: none;
            }

            .overlay-text {
                margin-bottom: 20px;
            }

            .overlay-button {
                padding: 10px 20px;
                background-color: rgba(255, 255, 255, 0.3);
                border: 2px solid white;
                border-radius: 5px;
                cursor: pointer;
                pointer-events: auto;
            }
        </style>
    </head>
    <body>
        <canvas id="gameCanvas" width="400" height="600"></canvas>
        <div id="overlay" class="overlay"></div>

        <script>
            const canvas = document.getElementById("gameCanvas");
            const ctx = canvas.getContext("2d");
            const overlay = document.getElementById("overlay");

            const game = {
                bird: {
                    x: 50,
                    y: 150,
                    size: 20,
                    velocityY: 0,
                    gravity: 0.5,
                    jumpStrength: -10,
                },
                pipes: [],
                pipeSpacing: 200,
                pipeWidth: 50,
                pipeGap: 150,
                pipeSpeed: 2,
                score: 0,
                gameStarted: false,
                gameOver: false,
            };

            function resetGame() {
                game.bird.y = 150;
                game.bird.velocityY = 0;
                game.pipes = [];
                game.score = 0;
                game.gameStarted = false;
                game.gameOver = false;
                game.pipes.push(createPipe());
                hideOverlay();
            }

            function createPipe() {
                const topPipeHeight = Math.random() * (canvas.height / 2) + 50;
                const bottomPipeY = topPipeHeight + game.pipeGap;
                return {
                    x: canvas.width,
                    topPipeHeight: topPipeHeight,
                    bottomPipeY: bottomPipeY,
                };
            }

            function drawBird() {
                ctx.fillStyle = "yellow";
                ctx.fillRect(
                    game.bird.x - game.bird.size / 2,
                    game.bird.y - game.bird.size / 2,
                    game.bird.size,
                    game.bird.size
                );
            }

            function drawPipes() {
                ctx.fillStyle = "green";
                for (let i = 0; i < game.pipes.length; i++) {
                    const pipe = game.pipes[i];
                    ctx.fillRect(pipe.x, 0, game.pipeWidth, pipe.topPipeHeight);
                    ctx.fillRect(pipe.x, pipe.bottomPipeY, game.pipeWidth, canvas.height - pipe.bottomPipeY);
                }
            }

            function drawScore() {
                ctx.fillStyle = "white";
                ctx.font = "24px sans-serif";
                ctx.fillText("Score: " + game.score, 10, 30);
            }

            function showOverlay(text, buttonText, buttonAction) {
                overlay.innerHTML = `<div class="overlay-text">${text}</div><div id="overlayButton" class="overlay-button">${buttonText}</div>`;
                overlay.style.display = "flex";
                const overlayButton = document.getElementById("overlayButton");
                overlayButton.onclick = buttonAction;
            }

            function hideOverlay() {
                overlay.style.display = "none";
                overlay.innerHTML = "";
            }

            function drawStartScreen() {
                showOverlay("Tap or Space to Start\n🐦", "Start Game", startGame);
            }

            function drawGameOverScreen() {
                showOverlay(`Game Over!\nYour Score: ${game.score} 💀`, "Restart Game", resetGame);
            }

            function startGame() {
                game.gameStarted = true;
                hideOverlay();
                updateGame();
            }

            function updateGame() {
                if (!game.gameStarted) {
                    drawStartScreen();
                    return;
                }

                if (game.gameOver) {
                    drawGameOverScreen();
                    return;
                }

                ctx.clearRect(0, 0, canvas.width, canvas.height);

                game.bird.velocityY += game.bird.gravity;
                game.bird.y += game.bird.velocityY;

                if (game.bird.y + game.bird.size / 2 > canvas.height || game.bird.y - game.bird.size / 2 < 0) {
                    game.gameOver = true;
                }

                if (game.pipes.length === 0 || game.pipes[game.pipes.length - 1].x < canvas.width - game.pipeSpacing) {
                    game.pipes.push(createPipe());
                }

                for (let i = 0; i < game.pipes.length; i++) {
                    const pipe = game.pipes[i];
                    pipe.x -= game.pipeSpeed;

                    if (pipe.x + game.pipeWidth < 0) {
                        game.pipes.splice(i, 1);
                        i--;
                        game.score++;
                    }

                    if (
                        game.bird.x + game.bird.size / 2 > pipe.x &&
                        game.bird.x - game.bird.size / 2 < pipe.x + game.pipeWidth &&
                        (game.bird.y - game.bird.size / 2 < pipe.topPipeHeight ||
                            game.bird.y + game.bird.size / 2 > pipe.bottomPipeY)
                    ) {
                        game.gameOver = true;
                    }
                }

                drawPipes();
                drawBird();
                drawScore();

                requestAnimationFrame(updateGame);
            }

            function jump() {
                if (!game.gameStarted) {
                    startGame();
                    return;
                }
                if (!game.gameOver) {
                    game.bird.velocityY = game.bird.jumpStrength;
                } else {
                    resetGame();
                    startGame();
                }
            }

            document.addEventListener("keydown", function (event) {
                if (event.code === "Space") {
                    jump();
                }
            });

            canvas.addEventListener("mousedown", jump);

            resetGame();
            drawStartScreen();
        </script>
    </body>
</html>
